<div class="container">
  <a class="btn btn-primary" routerLink="add">Add</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>STT</th>
        <th>Ảnh</th>
        <th>Tên sản phẩm</th>
        <th>Giá</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products; index as i">
        <td>{{ i + 1 }}</td>
        <td><img [src]="product.img" /></td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>
          <button class="btn btn-danger" (click)="removeItem(product.id)">Xóa</button>
          <a class="btn btn-primary" routerLink="{{product.id}}/edit">Sửa</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
